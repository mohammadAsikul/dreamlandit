<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget || Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/forgot-favicon.PNG" type="image/x-icon">
</head>
<body>
    <div class="forget-container">
        <div class="form-container">
            <div class="img-heading">
                <img src="img/login-icon.png" alt="loginImage">
                <h3 class="forget-header-h3">Reset your password</h3>
            </div>
            <div class="form-cont">
                <form action="" method="get">
                    <label for="emailAddress">
                        <p>
                            Enter your user account's verified email address and we will send you a password reset link.
                        </p>
                    </label>
                    <input type="email" name="emailAddress" id="forget-pass-emailAddress" value="" placeholder="Enter your email address" autofocus>
                    <input type="submit" value="Send password reset email">
                   
                </form>
            </div>
        </div>
    </div>
</body>
</html>
