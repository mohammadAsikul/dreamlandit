<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form || Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/reg-favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="img-heading">
                <img src="img/login-icon.png" alt="loginImage">
                <h3>DIT Registratin form</h3>
            </div>
            <div class="form-cont">
                <form action="" method="get">
                    <!-- username -->
                    <label for="userName">Username</label>
                    <input type="text" name="userName" id="userName" value="" placeholder="" autofocus>
                    <!-- email -->
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="" placeholder="">
                    <!-- password -->
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="" placeholder="">
                    <!-- Terms & condition -->
                    <input type="checkbox" name="agree" id="agree" style="width: 5%;"> I agree with your terms and condition.
                    <!-- submit -->
                    <input type="submit" value="Sign up for DIT">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
