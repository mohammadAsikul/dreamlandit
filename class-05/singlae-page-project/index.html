<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page || Single Page Website</title>
    <link rel="shortcut icon" href="img/favicon.PNG" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
    <div class="container">
        <header>
            <!-- header-top-section -->
            <div class="row header-top header-top-height">
                <div class="col-6 contact-number-email">
                    <!-- phone-number -->
                    <i class="fas fa-phone-volume icon-padding-left"></i>
                    <span>+8801706405640</span>
                    <!-- email-address -->
                    <i class="fas fa-envelope"></i>
                    <span>info@abhuiyan.local</span>
                </div>
                <div class="col-6 social-icon">
                    <i class="fab fa-facebook-square icon-padding-right"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-github-square"></i>
                    <i class="fab fa-google-plus-square"></i>
                </div>
            </div>
            <!-- Logo, Navigation, Search-bar section -->
            <nav class="row navigation-height">
                <div class="col-5 logo-image-cont">
                    <a href="#home"><img src="img/logo.png" alt="logo"></a>
                </div>
                <ul class="col-4">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
                <div class="col-3 search-box">
                    <form action="" method="get">
                        <input type="search" name="search" id="search" value="" placeholder="Search Here...">
                    </form>
                </div>
            </nav>
            <!-- header-bottom-section -->
            <div class="row header-bottom header-bottom-height">
                
            </div>
        </header>
    </div>
